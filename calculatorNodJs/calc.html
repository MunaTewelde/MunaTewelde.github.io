<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Calculator Website</title>
    <link rel="stylesheet" href="/calculatorNodJs/calc.css" />
</head>

<body>
    <form action="http://localhost:8080/calculate">
        <div>Enter two numbers
            <div>
                <input type="text" name="first" placeholder="num1" /><br />

            </div>
            <div>
                <select id="opList" name="opt">
                    <option value="add">+</option>
                    <option value="subtract">-</option>
                    <option value="multiply">*</option>
                    <option value="divide">/</option>
                </select>
            </div>
            <div>
                <input type="text" name="second" placeholder="num2" /><br />
            </div>
            <div>
                <input type="submit" value="Submit" />
            </div>

        </div>
    </form>
</body>

</html>
