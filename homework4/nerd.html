<!DOCTYPE html>
<html lang="en">

<head>
    <title>nerdLuv</title>
    <link rel="stylesheet" href="/homework4/css/nerd.css" />

<body>


    <fieldset>
        <legend>New User Signup:</legend>


        <div>Name: <input type="text" name="username" /></div>

        <div>

        <div>Age:<input type="text" size="6" maxlength="2" /></div>
        <div>

        <div>
            Favorite OS:<select name="computers">
                <option>Windows </option>
                <option> Mac OS X</option>
                <option> Linux</option>

        </div>


        <div>
            Seeking Age: <input type="text" name="Preferredage" size="6" maxlength="2" placeholder="min" /> to
            <input type="text" name="Preferredage" size="6" maxlength="2" placeholder="max" />
        </div>

        <div> <input type="Submit" value="Sign Up" /></div>




    </fieldset>
