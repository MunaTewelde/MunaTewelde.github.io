<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8">
    <title> Click Alert</title>
    <script>
        function clickAlert() {
            alert("You Clicked Me")
        }
    </script>

    <style>
        body {
            background-color: beige;

        }

        .bu {

            margin: 0;
            position: absolute;
            top: 20%;
            left: 20%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);


        }

        button {
            background-color: rgb(116, 205, 235);
        }
    </style>

</head>

<body>
    <div class="bu">
        <button onclick="clickAlert()"> Click Me</button>
    </div>


</body>

</html>
